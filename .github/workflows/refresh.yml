name: Refresh Data

on:
  schedule:
    - cron: '0 */4 * * *'  # Every 4 hours
  workflow_dispatch:        # Manual trigger

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Recalculate totals (heal manual edits)
        run: |
          python -c "
          import json, pathlib
          p = pathlib.Path('data.json')
          d = json.loads(p.read_text())
          d['totals'] = {k: sum(c.get('tokens', 0) for c in v) for k, v in d['companies'].items()}
          p.write_text(json.dumps(d, indent=2) + '\n')
          "

      - name: Run tests
        run: python -m pytest tests/ -v

      - name: Fetch and update data
        run: python -m scraper.run

      - name: Run tests (post-scrape)
        run: python -m pytest tests/ -v

      - name: Commit and push if changed
        run: |
          git config user.name "DAT Monitor Bot"
          git config user.email "bot@dat-monitor.io"
          git add data.json
          git diff --staged --quiet || git commit -m "Auto-refresh token holdings data"
          git push
